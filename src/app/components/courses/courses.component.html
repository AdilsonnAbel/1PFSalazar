<div>
  <mat-card *ngFor="let course of courses | async">
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle>{{ course.area }}</mat-card-subtitle>
    <mat-card-content>
      <p>{{ course.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>BUY</button>
    </mat-card-actions>
  </mat-card>
</div>
