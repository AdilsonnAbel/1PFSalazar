<h1 mat-dialog-title>CONFIRMATION REQUIRED</h1>
<div mat-dialog-content>
  Are you sure you want to withdraw the student: {{ names | names }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="deleteStudent()">
    OK
  </button>
</div>
